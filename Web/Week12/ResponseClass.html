<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a:link {
        color: black;
        text-decoration: none;
      }
      a:visited {
        color: blue;
      }
      a:hover {
        color: red;
        text-decoration: underline;
      }
      a:active {
        color: green;
      }
      input {
        padding: 10px;
        margin-top: 5px;
      }
      input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        background-color: #eef6ff;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>사용자 동작에 반응하는 가상 클래스 :link</legend>
      <p>
        <a href="https://www.naver.com">네이버 바로가기</a> <br />
        <a href="https://www.google.com">구글 바로가기</a><br />
        <a href="https://www.daum.net">다음 바로가기</a>
      </p>
    </fieldset>
    <fieldset>
      <legend>특정 요소에 포커스를 이동하면</legend>
      <input type="text" placeholder="이름" size="20" /> <br />
      <input type="email" placeholder="이메일" size="20" />
    </fieldset>
  </body>
</html>

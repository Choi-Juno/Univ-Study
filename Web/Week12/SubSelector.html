<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    td {
      border: 1px solid black;
    }

    .divClas {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    .divClas h1 {
      background-color: lightgreen;
    }
  </style>
  <body>
    <table>
      <caption>
        Table 스타일
      </caption>
      <tr>
        <td>1-1 Column</td>
        <td>1-2 Column</td>
        <td>1-3 Column</td>
      </tr>
      <tr>
        <td>2-1 Column</td>
        <td>2-2 Column</td>
        <td>2-3 Column</td>
      </tr>
    </table>
    <hr />
    <div class="divClas">
      <h1>H1 태그</h1>
      <h2>H2 태그</h2>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 + ul {
        color: blue;
        font-weight: bold;
      }

      h2 ~ p {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>1인접 형제 요소 스타일 적용</h1>
    <ul>
      <li>1번 하위 요소</li>
      <li>2번 하위 요소</li>
    </ul>
    <ul>
      <li>3번 하위 요소</li>
      <li>4번 하위 요소</li>
    </ul>
    <hr />
    <h2>2인접 형제 요소 스타일 적용</h2>
    <p>2-1인접 요소 p</p>
    <p>2-2인접 요소 p</p>
    <div>
      <p>div > p 레벨에서는 안됨</p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input[type="checkbox"]:checked + label {
        font-weight: bold;
      }
      input[type="text"][placeholder="이름"] {
        background-color: powderblue;
        margin-top: 1px;
      }
    </style>
  </head>
  <body>
    <fieldset>
      <legend>
        8. [속성 = 값] + 다른 선택자 : input[type="checkbox"]:checked + label
      </legend>
      <form>
        <input type="checkbox" name="" id="agree" />
        <label for="agree">동의함</label><br />
        <label for="">체크된 체크박스 바로 뒤에 있는 라벨 강조</label>
      </form>
    </fieldset>
    <fieldset>
      <legend>9. 여러 속성 조합 : type="text", placeholder="이름"</legend>
      <input type="text" placeholder="이름 입력" /> <br />
      <input type="text" placeholder="이름" />
    </fieldset>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 30%;
        border-collapse: collapse;
      }
      table,
      th,
      td {
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <h1>복습문제</h1>
    <p>지난주 내용을 복습합니다</p>
    <ul>
      <li>복습내용 1: 순서 없는 리스트</li>
      <li>복습내용 2: 순서 있는 리스트</li>
      <li>복습내용 3: 테이블 등</li>
    </ul>
    <p>오늘 배울 내용</p>
    <ol>
      <li>이미지</li>
      <li>링크만들기</li>
      <li>SVG 이미지</li>
    </ol>

    <table>
      <caption>
        오늘 수업 내용용
      </caption>
      <thead>
        <tr
          style="
            text-align: center;
            background-color: #f0f0f0;
            border-radius: 1px solid #ccc;
          "
        >
          <th colspan="2"></th>
          <th>1교시</th>
          <th>2교시</th>
          <th>3교시</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="2">이미지</td>
          <td>V</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td colspan="2">링크만들기</td>
          <td></td>
          <td>V</td>
          <td></td>
        </tr>
        <tr>
          <td colspan="2">SVG 이미지</td>
          <td></td>
          <td></td>
          <td>V</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>

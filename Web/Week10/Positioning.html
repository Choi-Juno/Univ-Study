  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

      p {
        width: 304px;
        background-color: antiquewhite;
      }
      div {
        margin: 10px;
      }
      .divContentWidth {
        width: 300px;
        border: 2px solid red;
      }
      .divBorderWidth {
        width: 300px;
        border: 2px solid blue;
      }
    </style>
  </head>
  <body>
    <p style="width: 304px">width: 304px</p>
    <div class="divContentWidth">
      <p>content-box width</p>
      <p>width: 300px</p>
    </div>
    <div class="divBorderWidth">
      <p>border-box width</p>
      <p>width: 300px</p>
    </div>
    <hr />
    <p style="width: 300px">width: 300px</p>
  </body>
</html>

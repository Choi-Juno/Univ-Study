    <fieldset>
      <legend>form tag 만들기</legend>
      <form action="server.php" method="post" autocomplete="on">
        <input type="text" title="검색" />

        <label>1. 아이디 (6자 이상)</label>
        <input type="text" />

          <li><input type="checkbox" value="rd" />독해</li>
        </ul>

        label tag 사용
        <ul>
          <li>
            <label><input type="checkbox" value="grm" />문법</label>
          </li>
          <li>
            <label><input type="checkbox" value="wr" />작문</label>
          </li>
          <li>
            <label><input type="checkbox" value="rd" />독해</label>

        </ul>
        <br />
        <hr />
        <h3>수강분야 (1과목 선택 가능)</h3>
        <ul>
          <li>
            <label><input type="radio" name="subject" value="eng" />영어</label>
          </li>
          <li>
            <label
              ><input type="radio" name="subject" value="ch" />중국어</label
            >
          </li>
          <li>
            <label
              ><input type="radio" name="subject" value="jp" />일본어</label
            >
          </li>

      </form>

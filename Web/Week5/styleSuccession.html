<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    fieldset {
      color: red;
      font-family: fantasy;
      background-color: aqua;
    }
    h1 {
      color: blue;
    }
    h2 {
      color: #816af8;
    }
    
  </style>
</head>
<body>
  <fieldset style="width: 400px;">
    <legend>스타일 상속 테스트</legend>
    <p>스타일 상속
      <h1>h1 스타일</h1>
      <h2>fieldset 내부 컬러는 red로 적용됨</h2>
      <h3>부모요소에 이미지가 있는경우 상속되지 않음.</h3>
    </p>
  </fieldset>
</body>
</html>
